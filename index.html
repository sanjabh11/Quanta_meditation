<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanta Meditation</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #4b0082;
            --background-color: #87CEEB;
            --card-color: #1E1E3F;
            --text-color: #ffffff;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--background-color);
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        .glow-button {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .glow-button:hover {
            box-shadow: 0 0 10px var(--primary-color);
        }
        .search-input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }
        #content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: var(--secondary-color);
        }
        .card {
            background-color: var(--card-color);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        .card h2 {
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
        }
        .card p {
            color: var(--text-color);
        }
        .view-content {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            background-color: var(--background-color);
            color: var(--text-color);
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Quanta Meditation</h1>
        <nav>
            <a href="#" class="glow-button" data-section="mindfulness">Mindfulness</a>
            <a href="#" class="glow-button" data-section="quantum-physics">Quantum Simulations</a>
            <a href="#" class="glow-button" data-section="beginning-of-infinity">Beginning of Infinity</a>
        </nav>
        <input type="text" placeholder="Search..." class="search-input" id="search-input">
    </header>
    <main>
        <div class="grid-container" id="content"></div>
    </main>
    <footer>
        <p>© 2024 Quanta Meditation. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d0f160b4f1.js" crossorigin="anonymous"></script>

                { name: "Double-Slit Experiment", href: "Quantum Simulations/Double-Slit Experiment.html", description: "Explore the famous double-slit experiment in quantum mechanics." },
                { name: "Eigenstates & eigenvalue equations", href: "Quantum Simulations/Eigenstates & eigenvalue equations.html", description: "Explore eigenstates and solve eigenvalue equations." },

                { name: "11.2", href: "Beginning of Infinity/11.2.html", description: "Explore chapter 11.2 of 'The Beginning of Infinity'." },
                { name: "11.3", href: "Beginning of Infinity/11.3.html", description: "Dive into chapter 11.3 of 'The Beginning of Infinity'." },

                { name: "11.5", href: "Beginning of Infinity/11.5.html", description: "Study chapter 11.5 of 'The Beginning of Infinity'." },
                { name: "11.6", href: "Beginning of Infinity/11.6.html", description: "Analyze chapter 11.6 of 'The Beginning of Infinity'." },

                { name: "11.8", href: "Beginning of Infinity/11.8.html", description: "Conclude with chapter 11.8 of 'The Beginning of Infinity'." },
                { name: "Ch 9 combined", href: "Beginning of Infinity/Ch 9 combined.html", description: "Review the combined content of Chapter 9." },
                            ]
          };

          function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <i class="fas fa-${item.icon} icon"></i>
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <a href="${item.href}" class="view-content">View Content</a>
            `;
            return card;
        }

        function displaySection(sectionName) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            sections[sectionName].forEach(item => {
                content.appendChild(createCard(item));
            });
        }

        function setupNavigation() {
            const navButtons = document.querySelectorAll('.glow-button');
            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displaySection(button.dataset.section);
                });
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const content = document.getElementById('content');
                content.innerHTML = '';
                Object.values(sections).flat().forEach(item => {
                    if (item.name.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm)) {
                        content.appendChild(createCard(item));
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            setupSearch();
            displaySection('mindfulness'); // Display the first section by default
        });
    </script>
</body>
</html>
