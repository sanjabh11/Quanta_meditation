<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quanta Meditation</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0a0a2a;
            --card-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, var(--background-color), #000033);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color), 0 0 20px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--primary-color), 0 0 40px var(--primary-color);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .glow-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        .glow-button:hover {
            box-shadow: 0 0 10px var(--primary-color);
            background: rgba(0, 255, 255, 0.1);
        }

        .search-input {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        main {
            padding: 40px 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .card .icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .view-content {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-content:hover {
            text-shadow: 0 0 10px var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .cursor, .cursor-follower {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            left: -100px;
            top: 50%;
            z-index: 10000;
            transition: all 0.1s ease;
        }

        .cursor {
            background-color: var(--primary-color);
            height: 10px;
            width: 10px;
            z-index: 10001;
        }

        .cursor-follower {
            height: 40px;
            width: 40px;
            border: 2px solid var(--primary-color);
            transition: 0.2s ease-out;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .glow-button {
                width: 80%;
                text-align: center;
            }

            .cursor, .cursor-follower {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Quanta Meditation</h1>
        <nav>
            <a href="#" class="glow-button" data-section="mindfulness">Mindfulness</a>
            <a href="#" class="glow-button" data-section="quantum-physics">Quantum Physics Simulations</a>
            <a href="#" class="glow-button" data-section="beginning-of-infinity">Beginning of Infinity</a>
        </nav>
        <input type="text" placeholder="Search..." class="search-input" id="search-input">
    </header>
    <main>
        <div class="grid-container" id="content"></div>
    </main>
    <footer>
        <p>© 2024 Quanta Meditation. All rights reserved.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://kit.fontawesome.com/d0f160b4f1.js" crossorigin="anonymous"></script>
    <script>

                { name: "Double-Slit Experiment", href: "Quantum Physics Simulations/Double-Slit Experiment.html", description: "Explore the famous double-slit experiment in quantum mechanics." },
                { name: "Eigenstates & eigenvalue equations", href: "Quantum Physics Simulations/Eigenstates & eigenvalue equations.html", description: "Explore eigenstates and solve eigenvalue equations." },
                { name: "Electrons, Positrons & Magnetic Monopoles", href: "Quantum Physics Simulations/Electrons, Positrons & Magnetic Monopoles.html", description: "Interact with simulations of fundamental particles." },

            ],
            "beginning-of-infinity": [
                { name: "11.2", href: "Beginning of Infinity/11.2.html", description: "Explore chapter 11.2 of 'The Beginning of Infinity'." },
                { name: "11.3", href: "Beginning of Infinity/11.3.html", description: "Dive into chapter 11.3 of 'The Beginning of Infinity'." },
                { name: "11.4", href: "Beginning of Infinity/11.4.html", description: "Examine chapter 11.4 of 'The Beginning of Infinity'." },
                { name: "11.5", href: "Beginning of Infinity/11.5.html", description: "Study chapter 11.5 of 'The Beginning of Infinity'." },
                { name: "11.6", href: "Beginning of Infinity/11.6.html", description: "Analyze chapter 11.6 of 'The Beginning of Infinity'." },
                { name: "11.7", href: "Beginning of Infinity/11.7.html", description: "Investigate chapter 11.7 of 'The Beginning of Infinity'." },
                { name: "11.8", href: "Beginning of Infinity/11.8.html", description: "Conclude with chapter 11.8 of 'The Beginning of Infinity'." },
                { name: "Ch 9 combined", href: "Beginning of Infinity/Ch 9 combined.html", description: "Review the combined content of Chapter 9." }
                
            ]
          };

          function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <i class="fas fa-${item.icon} icon"></i>
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <a href="${item.href}" class="view-content">View Content</a>
            `;
            return card;
        }

        function displaySection(sectionName) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            sections[sectionName].forEach(item => {
                content.appendChild(createCard(item));
            });
        }

        function setupNavigation() {
            const navButtons = document.querySelectorAll('.glow-button');
            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displaySection(button.dataset.section);
                });
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const content = document.getElementById('content');
                content.innerHTML = '';
                Object.values(sections).flat().forEach(item => {
                    if (item.name.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm)) {
                        content.appendChild(createCard(item));
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            setupSearch();
            displaySection('mindfulness'); // Display the first section by default
        });
    </script>
</body>
</html>
