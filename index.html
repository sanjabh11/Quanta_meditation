    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0a0a2a;
            --card-color: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, var(--background-color), #000033);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px var(--primary-color), 0 0 20px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px var(--primary-color), 0 0 40px var(--primary-color);
            }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .glow-button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-decoration: none;
        }

        .glow-button:hover {
            box-shadow: 0 0 10px var(--primary-color);
            background: rgba(0, 255, 255, 0.1);
        }

        .search-input {
            display: block;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        main {
            padding: 40px 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-color);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

        .card h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .card .icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .view-content {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .view-content:hover {
            text-shadow: 0 0 10px var(--secondary-color);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .cursor, .cursor-follower {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            left: -100px;
            top: 50%;
            z-index: 10000;
            transition: all 0.1s ease;
        }

        .cursor {
            background-color: var(--primary-color);
            height: 10px;
            width: 10px;
            z-index: 10001;
        }

        .cursor-follower {
            height: 40px;
            width: 40px;
            border: 2px solid var(--primary-color);
            transition: 0.2s ease-out;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            .glow-button {
                width: 80%;
                text-align: center;
            }

            .cursor, .cursor-follower {
                display: none;
            }
        }
    </style>

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <i class="fas fa-${item.icon} icon"></i>
                <h2>${item.name}</h2>
                <p>${item.description}</p>
                <a href="${item.href}" class="view-content">View Content</a>
            `;
            return card;
        }

        function displaySection(sectionName) {
            const content = document.getElementById('content');
            content.innerHTML = '';
            sections[sectionName].forEach(item => {
                content.appendChild(createCard(item));
            });
        }

        function setupNavigation() {
            const navButtons = document.querySelectorAll('.glow-button');
            navButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    navButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    displaySection(button.dataset.section);
                });
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const content = document.getElementById('content');
                content.innerHTML = '';
                Object.values(sections).flat().forEach(item => {
                    if (item.name.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm)) {
                        content.appendChild(createCard(item));
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupNavigation();
            setupSearch();
            displaySection('mindfulness'); // Display the first section by default

            // Custom cursor
            const cursor = document.querySelector('.cursor');
            const follower = document.querySelector('.cursor-follower');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
            });

            // Particle.js configuration
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    move: { enable: true, speed: 1, direction: "none", random: true, out_mode: "out" }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                    modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
                }
            });
        });
